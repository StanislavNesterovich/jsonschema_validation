          regex;(.*):
            type: map
            required: True
            mapping:
              ansible_host:
                required: True
                type: any
              internal_ip:
                required: True
                type: any

  gluster:
    type: map
    required: True
    mapping:
      hosts:
        type: map
        required: True
        mapping:
          regex;(.*):
            type: map
            required: True
            mapping:
              ansible_host:
                required: True
                type: any
              internal_ip:
                required: True
                type: any

  node:
    type: map
    required: True
    mapping:
      hosts:
        type: map
        required: True
        mapping:
          regex;(.*):
            type: map
            required: True
            mapping:
              ansible_host:
                required: True
                type: any
              internal_ip:
                required: True
                type: any

  all:
    type: map
    required: True
